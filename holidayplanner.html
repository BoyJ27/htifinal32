	<html>
	<head>
	<script src="js-cookie.js"></script>
	<script src="script.js"></script>
	<script src="api.js"></script>
	<script src="holidayplanner.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="text/javascript">
		var currstate = get('weekProgramState', 'week_program_state');
		$( document ).ready(function(){
		  if (currstate == 'off'){

		    var currenttemp = get('targetTemperature', 'target_temperature');
		    document.getElementById("settemp").disabled = true;
		    $("#settemp").attr("value", currenttemp);
		    document.getElementById("deleteHoliday").style.display="block";
		    document.getElementById("setHoliday").style.display="none";
		  } else {
		    document.getElementById("setHoliday").style.display="block";
		    document.getElementById("deleteHoliday").style.display="none";

		  }
		});
		</script>
	<div class="topbar"><a class="homeimg" href="mainscreen.html"><img src="home.svg"></a>
	  Thermostat+</div>

	<div id="content">
	<!--set temp to div*/-->
		<div>
				<span class="title">Set Temp. To:</span>
				<input id="settemp"></input>
		</div>
	<!--confirm button div*/-->
		<div>
				<span class="title"><button id="setHoliday" class="confirm" onclick="switchOnHoliday();">Set Holiday</button></span>
				<span class="title"><button id="deleteHoliday" class="confirm" style="display:none;" onclick="switchOffHoliday();">Switch off Holiday</button></span>
		</div>
	<!--table of planned holidays div*/-->

	</div>
	</body>
